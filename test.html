<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        .container {
            position: relative;
        }

        .text {
            font-size: 24px;
            color: blue;
            position: relative;
        }

        .text::before {
            content: attr(data-text); /* Duplicate the text content */
            font-size: 24px;
            color: red; /* Change color of duplicate text if desired */
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0; /* Initially hide the duplicate text */
            animation: duplicateAndMove 4s linear infinite;
        }

        @keyframes duplicateAndMove {
            0%, 100% {
                left: 0;
                opacity: 0;
            }
            25% {
                left: 50px;
                opacity: 1;
            }
            50% {
                left: 100px;
                opacity: 0;
            }
            75% {
                left: 150px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text" data-text="Hello, World!"></div>
    </div>

    <script>
        // JavaScript to start the animation after a delay
        setTimeout(function () {
            const text = document.querySelector('.text');
            text.style.animationPlayState = 'running';
        }, 10000); // Delay in milliseconds (2 seconds)
    </script>
</body>
</html>
